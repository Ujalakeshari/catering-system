<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  <main>
    <form id="loginForm">

      <button type="submit">Login</button>
    </form>
  </main>
